limit_req_zone $binary_remote_addr zone=api_auth:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_booking:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_general:20m rate=30r/s;

upstream booking_api {
  keepalive 32;
  server booking-api:3000;
}

upstream static_sites {
  server static-sites:80;
}

upstream booking_ui {
  server booking-ui:80;
}

upstream admin_dashboard {
  server admin-dashboard:80;
}

server {
  listen 80;
  server_name _;

  # listen 443 ssl http2;
  # ssl_certificate /etc/ssl/certs/fullchain.pem;
  # ssl_certificate_key /etc/ssl/private/privkey.pem;

  client_max_body_size 10m;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https: wss:; img-src 'self' data: https:; media-src 'self' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net;" always;

  gzip on;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;

  location ~* (wp-admin|phpmyadmin|xmlrpc\.php) {
    deny all;
  }

  location ~ /\. {
    deny all;
  }

  location = / {
    proxy_pass http://static_sites/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /assets/ {
    proxy_pass http://static_sites/assets/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /data/ {
    proxy_pass http://static_sites/data/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /live-proof/ {
    proxy_pass http://static_sites/live-proof/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /the-ghosts/ {
    proxy_pass http://static_sites/the-ghosts/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /the-system/ {
    proxy_pass http://static_sites/the-system/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /vienna-to-every-dojo/ {
    proxy_pass http://static_sites/vienna-to-every-dojo/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /book/ {
    proxy_pass http://booking_ui/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /admin/ {
    proxy_pass http://admin_dashboard/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/v1/admin/auth/login {
    limit_req zone=api_auth burst=10 nodelay;
    proxy_pass http://booking_api;
  }

  location /api/v1/bookings/discovery {
    limit_req zone=api_booking burst=10 nodelay;
    proxy_pass http://booking_api;
  }

  location /api/ {
    limit_req zone=api_general burst=60 nodelay;
    proxy_pass http://booking_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /ws/ {
    proxy_pass http://booking_api/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 1h;
    add_header Cache-Control "public";
  }
}
