server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = / {
    try_files /index.html =404;
  }

  location /live-proof/ {
    try_files /live-proof/index.html =404;
  }

  location /the-ghosts/ {
    try_files /the-ghosts/index.html =404;
  }

  location /the-system/ {
    try_files /the-system/index.html =404;
  }

  location /vienna-to-every-dojo/ {
    try_files /vienna-to-every-dojo/index.html =404;
  }

  location /assets/ {
    try_files $uri =404;
  }

  location /data/ {
    try_files $uri =404;
  }

  location = /health {
    access_log off;
    default_type text/plain;
    return 200 "ok";
  }
}
