version: '3.9'

services:
  static-sites:
    build:
      context: ./static-sites
      dockerfile: Dockerfile
    ports:
      - '5175:80'

  booking-ui:
    build:
      context: ./booking-ui
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - '5173:80'

  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - '5174:80'

  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        NGINX_CONF: default.conf
    depends_on:
      - static-sites
      - booking-ui
      - admin-dashboard
    ports:
      - '8080:80'
